<h4>
  Listado
</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList; let i = index; let isFirst = first; let isLast = last;"
        class="list-group-item"
        [ngClass]="{ 'list-group-item-dark': isLast, 'list-group-item-primary': isFirst}">

        <div>
          <span class="text-primary">{{i+1}}. </span>
          <span>{{ character.name }} - </span>
          <strong>power: </strong>
          <span>{{character.power}}</span>
        </div>
        <button type="" class="btn btn-danger" (click)="onDeleteCharacter(character.id)">
          X
        </button>
  </li>
</ul>
