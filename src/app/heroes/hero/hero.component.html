<h1>{{name}}</h1>
<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>metodo</td>
  <dd>{{getheroDescription()}}</dd>

  <td>capitalizado</td>
  <dd>{{capitalizedName}}</dd>


  <button *ngIf="name!=='Spiderman'" class="btn btn-primary mx-2" (click)="changeName('Spiderman')"> cambiar nombre</button>

  <button *ngIf="age!==20" class="btn btn-primary mx-2" (click)="changeAge(20)"> cambiar edad  </button>
  <button class="btn btn-primary" (click)="reset()"> reset  </button>
</dl>
